# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - horsescanfly-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0044229bd6c74b91b55c20962b8c28dd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ebfa484ed4f94c5dbab1b3cdea5497de }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: |
          index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0044229bd6c74b91b55c20962b8c28dd }}/deccc/horsescanfly:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'horsescanfly-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c6ab60705c00494baaf566c2db0c196a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0044229bd6c74b91b55c20962b8c28dd }}/deccc/horsescanfly:${{ github.sha }}'
